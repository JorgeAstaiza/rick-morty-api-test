
<div *ngIf="loading$ | async">
  <mat-spinner></mat-spinner>
</div>
<div class="container mx-auto flex " *ngFor="let character of charactersList">
  <mat-card >
    <mat-card-header>
      <mat-card-title>{{character.name}}</mat-card-title>
      <mat-card-subtitle>{{character.species}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="w-80 h-80" [src]="character.image" alt="Photo of a Shiba Inu">
    <mat-card-actions *ngIf="showDetailButton">
      <a class="py-2 px-4 bg-lime-500 rounded-md text-white" (click)="getSingleCharacter(character)" [routerLink]="[ '/character-datail' ]">View Details</a>
    </mat-card-actions>
  </mat-card>
</div>
